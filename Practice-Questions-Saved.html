    <div class="user-header">

        <button onclick="Hide()" class="show-profile" id="hide">P</button>
        <button onclick="Logout()" id="outbtn">Log Out</button>
    </div>
    <div class="container">
        <div class="profile-card" id="profile-card">
            <h2>Profile</h2>
            <p id="profile-name"><strong>Name : </strong></p>
            <p id="profile-mail"><strong> : </strong></p>
            <p id="profile-pass"><strong>Password : </strong></p>
        </div>
    </div>

    <script>
        function Show() {
            profilecard = document.getElementById("profile-card")
            showbtn = document.getElementById("show")
            hidebtn = document.getElementById("hide")
            showbtn.style.display = "none"
            hidebtn.style.display = "block"
            profilecard.style.transform = "translateY(5px)"
            profilecard.style.transition = "all 0.01s"
        }
        function Hide() {
            profilecard = document.getElementById("profile-card")
            showbtn = document.getElementById("show")
            hidebtn = document.getElementById("hide")
            showbtn.style.display = "block"
            hidebtn.style.display = "none"
            profilecard.style.transform = "translateY(-500px)"
            profilecard.style.transition = "all 0.01s"
        }

        async function Userdata() {

            showbtn = document.getElementById("show")
            hidebtn = document.getElementById("hide")
            namedata = document.getElementById("profile-name")
            maildata = document.getElementById("profile-mail")
            passworddata = document.getElementById("profile-pass")

            const userid = localStorage.getItem("Id")
            apiurl = await fetch(`http://localhost:3000/users/${userid}`)
            userdata = await apiurl.json()
            showbtn.innerHTML = userdata.myname.slice(0, 1)
            hidebtn.innerHTML = userdata.myname.slice(0, 1)
            namedata.innerHTML = ` ${userdata.myname}`
            maildata.innerHTML = ` ${userdata.myusername}`
            passworddata.innerHTML = ` ${userdata.mypassword}`

        }

        Userdata()


        function Logout() {
            alert("You have successfully loged out...!")
            localStorage.removeItem("Id")
            setTimeout(() => {
                window.location.reload()
            }, 500)
        }



        const userid = localStorage.getItem("Id")

        if (!userid) {
            window.location.replace("./login.html")
        }
